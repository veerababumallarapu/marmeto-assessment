<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="plp.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
</head>

<body>
    <div class="header">
        <h1>PLP</h1>
    </div>
    <div class="controls">
        <input type="text" id="search-bar" placeholder="Type something to search...">
        <button id="list-view" class="list-view-button">
            <i class="fas fa-list"></i>
        </button>
        <button id="grid-view" class="active grid-view-button">
            <i class="fas fa-th"></i> 
        </button>
    </div>
    <div class="box">
        <ul id="product-list" class="list-view">   
        </ul>
    </div>
    <script src="plp.js"></script>
    
</body>

</html>
